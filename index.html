<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ae97ef602e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/public/css/home.css" />
    <title>Books store</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-logo">
          <a href="/">
            <img src="/public/img/logo.png" alt="The logo" class="logo" />
          </a>
        </div>
        <div class="navbar-content">
          <div class="search-bar">
            <input
              type="text"
              id="myInput"
              onkeyup="myFunction()"
              placeholder="Search for names.."
              title="Type in a name"
            />
            <div class="search-icon">
              <div class="search-bar-icon">
                <i class="fa fa-search"></i>
              </div>
            </div>
          </div>
          <i class="fa fa-fw fa-user" id="log-in"></i>
          <i class="fa-solid fa-cart-shopping" id="cart"></i>
        </div>
      </div>
    </div>
    <div class="menu">
      <div class="accordion">
        <form method="post">
          <h1>Choose the categories</h1>
          <div class="wrapper">
            <h2 class="question">Price</h2>
            <p class="answer">
              <label class="container_label"
                >10-50
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <label class="container_label"
                >50-100
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <label class="container_label"
                >100-150
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
            </p>
          </div>
          <div class="wrapper">
            <h2 class="question">Genre</h2>
            <p class="answer">
              <label class="container_label"
                >Adventure
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <label class="container_label"
                >Action
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <label class="container_label"
                >Fantasy
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <label class="container_label"
                >Historical
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <label class="container_label"
                >Horror
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <label class="container_label"
                >Mystery
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <label class="container_label"
                >Poetry
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <label class="container_label"
                >Romance
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
              <label class="container_label"
                >Short Stories
                <input type="checkbox" checked="checked" />
                <span class="checkmark"></span>
              </label>
            </p>
          </div>
          <button class="btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
    <script src="/public/js/home.js"></script>
  </body>
</html>
