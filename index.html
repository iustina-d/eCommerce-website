<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ae97ef602e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/public/css/home.css">
    <title>Books store</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-logo">
          <a href="/">
            <img src="/public/img/logo.png" alt="The logo" class="logo"/>
          </a>
        </div>
        <div class="navbar-content">
          <div class="search-bar">
            <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
            <div class="icons">
              <div class="search-bar-icon">
                <i class="fa fa-search"></i>
              </div>
            </div>
          </div>
          <i class="fa fa-fw fa-user" id="log-in"></i>
          <i class="fa-solid fa-cart-shopping" id="cart"></i>
        </div>
    </div>
    <div class="line">
      <hr>
    </div>
    <div class="filters">
      <div class="Price">
        <select>
          <option value="0">Price(lei):</option>
          <option value="1">10-50</option>
          <option value="2">50-100</option>
          <option value="3">100-150</option>
        </select>
      </div>
      <div class="Genre">
        <select>
          <option value="0">Genre:</option>
          <option value="3">Adventure</option>
          <option value="1">Action</option>
          <option value="3">Autobiographie</option>
          <option value="3">Biographies</option>
          <option value="2">Classics</option>
          <option value="3">Comic</option>
          <option value="3">Fantasy</option>
          <option value="3">Graphic Novel</option>
          <option value="3">Historical</option>
          <option value="3">Horror
          <option value="3">Mystery</option>
          </option>
          <option value="3">Poetry</option>
          <option value="3">Romance</option>
          <option value="3">Science Fiction (Sci-Fi)</option>
          <option value="3">Short Stories</option>
          <option value="3">Thrillers</option>
          <option value="3">True Crime
          </option>
        </select>
      </div>
    </div>
  </body>
</html>
