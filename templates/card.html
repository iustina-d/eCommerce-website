<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/card.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="arrow_image">
      <a class="left_arrow" href="{{ url_for('main')}}"
        ><img src="/static/images/arrow.png" alt="left arrow"
      /></a>
    </div>
    <div class="container">
      <div class="col1">
        <div class="card">
          <div class="front">
            <div class="type">
              <img class="bankid" />
            </div>
            <span class="chip"></span>
            <span class="card_number"
              >&#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF;
              &#x25CF;&#x25CF;&#x25CF;&#x25CF; &#x25CF;&#x25CF;&#x25CF;&#x25CF;
            </span>
            <div class="date"><span class="date_value">MM / YYYY</span></div>
            <span class="fullname">FULL NAME</span>
          </div>
          <div class="back">
            <div class="magnetic"></div>
            <div class="bar"></div>
            <span class="seccode">&#x25CF;&#x25CF;&#x25CF;</span>
            <span class="chip"></span
            ><span class="disclaimer"
              >This card is property of Random Bank of Random corporation.
              <br />
              If found please return to Random Bank of Random corporation -
              21968 Paris, Verdi Street, 34
            </span>
          </div>
        </div>
      </div>
      <div class="col2">
        <label>Card Number</label>
        <input
          class="number"
          type="text"
          ng-model="ncard"
          maxlength="19"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        />
        <label>Cardholder name</label>
        <input class="inputname" type="text" placeholder="" />
        <label>Expiry date</label>
        <input class="expire" type="text" placeholder="MM / YYYY" />
        <label>Security Number</label>
        <input
          class="ccv"
          type="text"
          placeholder="CVC"
          maxlength="3"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57"
        />
        <form action="{{ url_for('main')}}">
          <button class="buy"><i class="material-icons"></i> Pay</button>
        </form>
      </div>
    </div>
    <script src="/static/js/card.js"></script>
  </body>
</html>
